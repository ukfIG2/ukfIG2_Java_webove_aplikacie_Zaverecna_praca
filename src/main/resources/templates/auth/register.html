<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></div>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
    <small>Password must be 8-255 characters long, and contain at least one uppercase letter, one lowercase letter, and one number.</small>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>


    <label for="phoneNumber">Phone Number (optional):</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number">
    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></div>

    <label for="photo">Photo URL (optional):</label>
    <input type="text" id="photo" th:field="*{photo}" placeholder="Photo URL">
    <div th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" class="error"></div>

    <button type="submit">Register</button>
</form>
</body>
</html>
