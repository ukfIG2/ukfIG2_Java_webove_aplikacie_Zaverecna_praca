<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Zahrnutie hlavičky -->
<head th:replace="fragraments/header :: head"></head>
<header th:replace="fragraments/header :: header"></header>

<div class="container mt-5">
  <h1>Prihlásenie</h1>
  <form th:action="@{/log-in}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="username" class="form-control" placeholder="Zadajte váš email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Heslo:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Zadajte vaše heslo" required>
    </div>
    <button type="submit" class="btn btn-primary">Prihlásiť sa</button>
  </form>

  <!-- Zobrazenie chyby -->
  <div th:if="${param.error}" class="mt-3">
    <p class="text-danger">Nesprávny email alebo heslo. Skúste to znova.</p>
  </div>

  <!-- Odkaz na registráciu -->
  <div class="mt-3">
    <p>Nemáte účet? <a href="/register">Zaregistrujte sa tu</a>.</p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>
</body>
</html>
