<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Plánovač konferencií</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <span class="role-text" sec:authorize="hasRole('admin')">Role: Admin</span>
          <span class="role-text" sec:authorize="hasRole('speaker')">Role: Speaker</span>
          <span class="role-text" sec:authorize="hasRole('registered_visitor')">Role: Registered Visitor</span>
          <span class="role-text" sec:authorize="isAnonymous()">Guest</span>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a href="/login" class="btn btn-outline-light">Login</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a href="/register" class="btn btn-light">Register</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container mt-5">
  <h1>Login</h1>
  <form th:action="@{/log-in}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="username" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div th:if="${param.error}" class="mt-3">
    <p class="text-danger">Invalid email or password. Please try again.</p>
  </div>
  <div class="mt-3">
    <p>Don't have an account? <a href="/register">Register here</a>.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3i5Qk5yYfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>
</html>
