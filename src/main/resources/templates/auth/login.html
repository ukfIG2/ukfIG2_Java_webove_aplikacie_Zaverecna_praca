<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Include the header fragment -->
<head th:replace="fragraments/header :: head"></head>
<header th:replace="fragraments/header :: header"></header>

<div class="container mt-5">
  <h1>Login</h1>
  <form th:action="@{/log-in}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="username" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div th:if="${param.error}" class="mt-3">
    <p class="text-danger">Invalid email or password. Please try again.</p>
  </div>
  <div class="mt-3">
    <p>Don't have an account? <a href="/register">Register here</a>.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3i5Qk5yYfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>
</html>
