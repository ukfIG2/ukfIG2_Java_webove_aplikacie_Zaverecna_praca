<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
</head>
<body>

<h1>Welcome Home!</h1>

<!-- Check if the user is authenticated and not anonymous -->
<div th:if="${#authentication != null and #authentication.name != 'anonymousUser'}">
  <p>You are logged in as <span th:text="${#authentication.name}">User</span>.</p>
  <a href="/logout">Logout</a>
</div>

<!-- Optional: If the user is not authenticated, show a login prompt -->
<div th:if="${#authentication == null}">
  <p>You are not logged in. Please <a href="/login">log in</a>.</p>
</div>

</body>
</html>
