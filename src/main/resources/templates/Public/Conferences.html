<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Include the header fragment -->
<head th:replace="fragraments/header :: head"></head>
<header th:replace="fragraments/header :: header"></header>

<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Conferences</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div th:each="conference : ${conferences}" class="col">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h2 class="card-title text-primary" th:text="${conference.nameOfConference}"></h2>
          <p class="card-text text-muted">Date: <span th:text="${conference.dateOfConference}"></span></p>
          <p class="card-text text-success" th:if="${conference.stateOfConference != 'PREPARING'}" th:text="${conference.stateOfConference}"></p>
          <a th:href="@{/MVC/conferences/{id}(id=${conference.id})}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
