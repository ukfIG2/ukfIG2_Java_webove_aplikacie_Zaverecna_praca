<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragraments/header :: head">
  <title>Conference Details</title>
</head>
<body>
<header th:replace="fragraments/header :: header"></header>

<div class="container my-5">

  <!-- Conference Details -->
  <div class="text-center mb-5">
    <h1 th:text="${conferenceDetails.nameOfConference}">Conference Name</h1>
    <p class="text-muted" th:text="'Date: ' + ${conferenceDetails.dateOfConference}">Conference Date</p>
    <p th:text="'State: ' + ${conferenceDetails.stateOfConference}">Conference State</p>
  </div>

  <!-- Sponsors Section -->
  <h2 class="mt-5">Sponsors</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" th:each="sponsor : ${sponsors}">
      <div class="card shadow-sm h-100">
        <img class="card-img-top" th:src="${sponsor.image}" th:alt="${sponsor.nameOfSponsor + ' Logo'}">
        <div class="card-body">
          <h3 class="card-title text-primary" th:text="${sponsor.nameOfSponsor}">Sponsor Name</h3>
          <a class="btn btn-link" th:href="${sponsor.url}" th:text="${sponsor.url}">Visit Sponsor</a>
          <p class="card-text text-muted mt-2" th:text="${sponsor.comment}">Sponsor Comment</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Stages Section -->
  <h2 class="mt-5">Stages</h2>
  <div th:each="stage : ${conferenceDetails.stages}">
    <!-- Hidden ID for Stage -->
    <input type="hidden" th:value="${stage.stageID}" id="stageId" />

    <h3 th:text="'Stage: ' + ${stage.nameOfStage}">Stage Name</h3>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" th:each="presentation : ${stage.presentations}">
        <!-- Hidden ID for Presentation -->
        <input type="hidden" th:value="${presentation.presentationID}" id="presentationId" />

        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h3 th:text="${presentation.nameOfPresentation}">Presentation Name</h3>
            <p th:text="'Time: ' + ${presentation.startAt} + ' - ' + ${presentation.endAt}">Time</p>
            <p th:text="${presentation.longDescription}">Description</p>
            <p><strong>Capacity:</strong> <span th:text="${presentation.capacity}"></span></p>

            <!-- Button Logic for Registered Visitors -->
            <div th:if="${#authorization.expression('isAuthenticated()')}">
              <div th:switch="${#strings.toUpperCase(role)}">
                <!-- Registered Visitor Logic -->
                <div th:case="'ROLE_REGISTERED_VISITOR'">
                  <button th:if="${presentation.alreadyRegistered}"
                          class="btn btn-danger"
                          th:onclick="'alert(\'Are you sure you want to unregister?\'); location.href=\'/MVC/presentations/unregister/' + ${presentation.presentationID} + '\';'">
                    Unregister
                  </button>
                  <button th:if="${!presentation.alreadyRegistered}"
                          class="btn btn-success"
                          th:onclick="'alert(\'Are you sure you want to register?\'); location.href=\'/MVC/presentations/register/' + ${presentation.presentationID} + '\';'">
                    Register
                  </button>
                </div>

                <!-- Admin Logic -->
                <div th:case="'ROLE_ADMIN'">
                  <button class="btn btn-secondary" onclick="alert('Nothing for you to do')">Nothing for You to do</button>
                </div>

                <!-- Speaker Logic -->
                <div th:case="'ROLE_SPEAKER'">
                  <button class="btn btn-secondary" onclick="alert('Nothing for you to do')">Nothing for You to do</button>
                </div>
              </div>
            </div>

            <!-- Button for Non-Authenticated Users -->
            <div th:if="${!#authorization.expression('isAuthenticated()')}">
              <button class="btn btn-danger" onclick="alert('Cannot register for this presentation unless logged in')">
                Cannot Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <div class="text-center mt-4">
    <a href="/MVC/conferences" class="btn btn-secondary">Back to List</a>
  </div>

</div>

</body>
</html>
