<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragraments/header :: head"></head>
<body>
<header th:replace="fragraments/header :: header"></header>
<header th:replace="Admin/AdminHeader :: navbar"></header>

<div class="container mt-4">
  <h1>Vytvoriť novú konferenciu</h1>
  <form th:action="@{/MVC/admin/conferences/create}" th:object="${conference}" method="post">
    <div class="mb-3">
      <label for="nameOfConference" class="form-label">Názov konferencie</label>
      <input type="text" th:field="*{nameOfConference}" class="form-control" id="nameOfConference" required>
    </div>
    <div class="mb-3">
      <label for="dateOfConference" class="form-label">Dátum</label>
      <input type="date" th:field="*{dateOfConference}" class="form-control" id="dateOfConference" required
             th:value="${#temporals.format(conference.dateOfConference, 'yyyy.MM.dd')}">
    </div>
    <div class="mb-3">
      <label for="stateOfConference" class="form-label">Stav</label>
      <select th:field="*{stateOfConference}" class="form-control" id="stateOfConference" required>
        <option value="PREPARING">Príprava</option>
        <option value="REGISTERING">Registrácia</option>
        <option value="REGISTERING_ENDED">Registrácia skončená</option>
        <option value="ENDED">Ukončené</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="comment" class="form-label">Komentár</label>
      <textarea th:field="*{comment}" class="form-control" id="comment"></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a href="/MVC/admin/conferences" class="btn btn-secondary">Zrušiť</a>
      <button type="submit" class="btn btn-primary">Vytvoriť</button>
    </div>
  </form>
</div>
</body>
</html>
