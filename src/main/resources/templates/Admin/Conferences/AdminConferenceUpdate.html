<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragraments/header :: head"></head>
<body>
<header th:replace="fragraments/header :: header"></header>
<header th:replace="Admin/AdminHeader :: navbar"></header>


<div class="container mt-4">
  <h1>Update Conference</h1>
  <form th:action="@{'/MVC/admin/conferences/update/' + ${conference.id}}" th:object="${conference}" method="post">
    <div class="mb-3">
      <label for="nameOfConference" class="form-label">Conference Name</label>
      <input type="text" th:field="*{nameOfConference}" class="form-control" id="nameOfConference" required>
    </div>
    <div class="mb-3">
      <label for="dateOfConference" class="form-label">Date</label>
      <input type="date" th:field="*{dateOfConference}" class="form-control" id="dateOfConference" required>
    </div>
    <div class="mb-3">
      <label for="stateOfConference" class="form-label">State</label>
      <select th:field="*{stateOfConference}" class="form-control" id="stateOfConference" required>
        <option value="PREPARING">Preparing</option>
        <option value="REGISTERING">Registering</option>
        <option value="REGISTERING_ENDED">Registering Ended</option>
        <option value="ENDED">Ended</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="comment" class="form-label">Comment</label>
      <textarea th:field="*{comment}" class="form-control" id="comment"></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a href="/MVC/admin/conferences" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Update</button> <!-- Or "Create" in the create template -->
    </div>  </form>
</div>
</body>
</html>
