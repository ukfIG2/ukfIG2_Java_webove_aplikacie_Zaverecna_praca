<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragraments/header :: head"></head>
<body>
<header th:replace="fragraments/header :: header"></header>
<header th:replace="Admin/AdminHeader :: navbar"></header>


<div class="container mt-5">
  <h1>Vytvoriť Nového Používateľa</h1>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>

    <!-- Title Before Name -->
    <div class="mb-3">
      <label for="titleBeforeName" class="form-label">Titul Pred Menom (nepovinné):</label>
      <input type="text" id="titleBeforeName" th:field="*{titleBeforeName}" class="form-control"
             placeholder="Titul Pred Menom">
      <div th:if="${#fields.hasErrors('titleBeforeName')}" th:errors="*{titleBeforeName}" class="text-danger"></div>
    </div>

    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label">Meno:</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Meno" required>
      <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="lastName" class="form-label">Priezvisko:</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Priezvisko"
             required>
      <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
    </div>

    <!-- Title After Name -->
    <div class="mb-3">
      <label for="titleAfterName" class="form-label">Titul Za Menom (nepovinné):</label>
      <input type="text" id="titleAfterName" th:field="*{titleAfterName}" class="form-control"
             placeholder="Titul Za Menom">
      <div th:if="${#fields.hasErrors('titleAfterName')}" th:errors="*{titleAfterName}" class="text-danger"></div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Heslo:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Heslo"
             required>
      <small>Heslo musí mať 8 až 255 znakov a obsahovať aspoň jedno veľké písmeno, jedno malé písmeno a jednu
        číslicu.</small>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Telefónne číslo (nepovinné):</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
             placeholder="Telefónne číslo">
      <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
    </div>

    <!-- Photo -->
    <div class="mb-3">
      <label for="photo" class="form-label">Fotka (nepovinné):</label>
      <input type="text" id="photo" th:field="*{photo}" class="form-control" placeholder="Fotka (URL)">
      <div th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}" class="text-danger"></div>
    </div>

    <!-- Comment -->
    <div class="mb-3">
      <label for="comment" class="form-label">Komentár (nepovinné):</label>
      <textarea id="comment" th:field="*{comment}" class="form-control" rows="4"
                placeholder="Komentár"></textarea>
      <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="text-danger"></div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Registrovať</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>
</body>
</html>
