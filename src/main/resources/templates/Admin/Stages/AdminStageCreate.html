<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragraments/header :: head"></head>
<body>
<header th:replace="fragraments/header :: header"></header>
<header th:replace="Admin/AdminHeader :: navbar"></header>

<div class="container mt-4">
    <h1>Vytvoriť scénu</h1>
    <form th:action="@{/MVC/admin/stages/create}" method="post">
        <div class="mb-3">
            <label for="nameOfStage" class="form-label">Názov scény</label>
            <input type="text" id="nameOfStage" name="nameOfStage" class="form-control" required th:field="*{stage.nameOfStage}">
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Komentár</label>
            <textarea id="comment" name="comment" class="form-control" th:field="*{stage.comment}"></textarea>
        </div>
        <div class="mb-3">
            <label for="conference" class="form-label">Konferencia</label>
            <select id="conference" name="stage.conference.id" class="form-select" required th:field="*{stage.conference.id}"
                    th:disabled="${#lists.isEmpty(conferences)}">
                <option value="" disabled selected th:text="${#lists.isEmpty(conferences) ? 'Žiadne dostupné konferencie' : 'Vyberte konferenciu'}"></option>
                <option th:each="conference : ${conferences}" th:value="${conference.id}" th:text="${conference.nameOfConference}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Uložiť Pódium</button>
    </form>
</div>
</body>
</html>
